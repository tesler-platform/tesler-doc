name: deploy

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: trigger jenkins job
        uses: appleboy/jenkins-action@master
        with:
          url: http://manage.tesler.io:8080
          user: admin
          token: ${{ secrets.SECRET_TOKEN }}
          job: doc