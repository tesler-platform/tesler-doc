version: '3.6'

services:
  tesler-doc-node-jacoco:
    build: ./tesler-doc-app
    image: tesler-doc-app:latest
    environment:
      DATABASE_DRIVER: 'org.postgresql.Driver'
      DATABASE_URL: 'jdbc:postgresql://pgs:5432/postgres'
      DATABASE_USER: 'postgres'
      DATABASE_PASSWORD: 'khKJPOsfiwae'
      JAVA_TOOL_OPTIONS: '-agentlib:jdwp=transport=dt_socket,server=y,address=8989,suspend=n -javaagent:/jacoco/lib/jacocoagent.jar=address=*,port=36320,destfile=/tmp/jacoco-it.exec,output=tcpserver'
    volumes:
      - jacoco:/jacoco:ro
    expose:
      - 8080
      - 36320
    ports:
      - 8080:8080
      - 8981:8989
      - 36320:36320
    depends_on:
      - pgs
      - jacoco
      - sonarqube
  jacoco:
    image: ictu/jacoco-agent-docker:0.8.6
    volumes:
      - jacoco:/jacoco:ro
  sonarqube:
    image: sonarqube:7.9.6-community
    expose:
      - 9000
    ports:
      - 9000:9000
    environment:
      - COMMENTS='see ui login admin password admin on http://localhost:9000/'
  pgs:
    image: postgres:alpine
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=khKJPOsfiwae
    expose:
      - 5432
    ports:
      - 127.0.0.1:6431:5432

volumes:
  jacoco: